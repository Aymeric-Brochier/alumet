[package]
name = "plugin-k8s"
version = "0.1.0"
edition = "2024"

[dependencies]
alumet.workspace = true
anyhow.workspace = true
humantime-serde = "1.1.1"
log.workspace = true
regex = { version = "1.11.1", default-features = false, features = ["std", "perf"] }
rustc-hash.workspace = true
serde = { workspace = true, features = ["derive"] }
thiserror.workspace = true
tokio = { version = "1.45.1", features = ["rt"] }
base64 = "0.22.1"
serde_json = "1.0.141"
hostname = "0.4.0"
util-cgroups = { version = "0.1.0", path = "../util-cgroups" }
util-cgroups-plugins = { version = "0.1.0", path = "../util-cgroups-plugins" }

# Use RusTLS instead of OpenSSL on musl
[target.'cfg(target_env = "musl")'.dependencies]
reqwest = { version = "0.12.12", default-features = false, features = ["http2", "json", "rustls-tls", "blocking"] }

[target.'cfg(not(target_env = "musl"))'.dependencies]
reqwest = { version = "0.12.12", default-features = false, features = ["http2", "json", "native-tls", "blocking"] }

[dev-dependencies]
tempfile = "3.20.0"
toml.workspace = true
alumet = { workspace = true, features = ["test"]}
env_logger = "0.11.0"
pretty_assertions = "1.4.1"
mockito = "1.7.0"

[lints]
workspace = true
